services:
  wallets:
    build:
      context: ..
      dockerfile: ./compose/dockerfiles/Dockerfile
    container_name: wallets-app
    restart: always
    command: bash entrypoint.sh uvicorn src.main:app --host 0.0.0.0 --port ${APP__APPLICATION_PORT:-8000} --reload
    depends_on:
      - postgres
    volumes:
      - ../src:/app/src/
      - ../alembic:/app/alembic/
      - ../tests:/app/tests/
    ports:
      - 8000:8000
